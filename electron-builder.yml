productName: keith
appId: keith

asar: false
directories:
  buildResources: resources
files: 
  - "src-gen/**/*"
  - "lib/**/*"
  - "node_modules/**/*"
  - "package.json"
  - from: "."
    to: ../../
    filter: ["package.json"]
  - from: "."
    to: ../../../
    filter: ["package.json"]
win:
  # copy ls
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler/"
      filter: ["**/*"]  
  target:
    - nsis
  icon: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
mac:
  # copy ls
  identity: null
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler.app/"
      filter: ["**/*"]
  target:
    - dmg
  icon: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.icns
    # - dmg only possible on macOS
linux:
  # copy ls
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler/"
      filter: ["**/*"]
  target:
    # - deb
    - AppImage
  category: Development
  icon: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo-512.png

nsis:
  menuCategory: true
  oneClick: false
  perMachine: true
  installerHeaderIcon: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  installerIcon: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  uninstallerIcon: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  installerSidebar: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo-256.bmp
  uninstallerSidebar: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo-256.bmp
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
  artifactName: ${productName}-Installer-${version}.${ext}
dmg:
  background: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo-512.png
  icon: ../semantics/plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.icns
  iconSize: 128
  contents:
    -
      x: 380
      y: 240
      type: link
      path: /Applications
    -
      x: 122
      y: 240
      type: file
