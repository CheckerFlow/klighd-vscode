productName: keith-richarts
appId: keith.richarts

asar: false
directories:
  buildResources: resources
files: 
  - "src-gen/**/*"
  - "lib/**/*"
  - "node_modules/**/*"
  - "package.json"
  # - from: "."
  #   to: ../../
  #   filter: ["package.json"]
  # - from: "."
  #   to: ../../../
  #   filter: ["package.json"]
win:
  # copy ls
  extraResources:
    - 
      from: "../../build/de.cau.cs.kieler.semantics.product.repository/target/products/de.cau.cs.kieler.product/win32/win32/x86_64/kieler"
      to: "app/kieler/"
      filter: ["**/*", "!kieler.ini"]
    - 
      from: "../../plugins/de.cau.cs.kieler.language.server/src/de/cau/cs/kieler/language/server/util/kieler.ini"
      to: "app/kieler/kieler.ini"
  
  target:
    - nsis
  icon: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
mac:
  # copy ls
  extraResources:
    - 
      from: "../../build/de.cau.cs.kieler.semantics.product.repository/target/products/de.cau.cs.kieler.product/macosx/cocoa/x86_64/kieler.app"
      to: "app/kieler.app/"
      filter: ["**/*", "!Contents/Eclipse/kieler.ini"]
    - 
      from: "../../plugins/de.cau.cs.kieler.language.server/src/de/cau/cs/kieler/language/server/util/kieler-mac.ini"
      to: "app/kieler.app/Contents/Eclipse/kieler.ini"
  target:
    - tar.gz
  icon: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo.icns
    # - dmg only possible on macOS
linux:
  # copy ls
  extraResources:
    - 
      from: "../../build/de.cau.cs.kieler.semantics.product.repository/target/products/de.cau.cs.kieler.product/linux/gtk/x86_64/kieler"
      to: "app/kieler/"
      filter: ["**/*", "!kieler.ini"]
    - 
      from: "../../plugins/de.cau.cs.kieler.language.server/src/de/cau/cs/kieler/language/server/util/kieler.ini"
      to: "app/kieler/kieler.ini"
  target:
    # - deb
    - AppImage
  category: Development
  icon: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo-512.png

nsis:
  menuCategory: true
  oneClick: false
  perMachine: true
  installerHeaderIcon: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  installerIcon: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  uninstallerIcon: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  installerSidebar: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo-256.bmp
  uninstallerSidebar: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo-256.bmp
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
  artifactName: ${productName}-Installer-${version}.${ext}
dmg:
  background: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo-512.png
  icon: ../../build/de.cau.cs.kieler.semantics.product.repository/de.cau.cs.kieler.core.product/icons/foerde-logo.icns
  iconSize: 128
  contents:
    -
      x: 380
      y: 240
      type: link
      path: /Applications
    -
      x: 122
      y: 240
      type: file
